<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Nok Cloud</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${nokOrder}">
  <h1>Order your nok creations!</h1>
  <img th:src="@{/images/car.jpg}"/>
  <h3>Your noks in this order:</h3>
  <a th:href="@{/design}" id="another">Design another nok</a><br/>
  <ul>
    <li th:each="nok : ${nokOrder.noks}">
      <span th:text="${nok.name}">nok name</span></li>
  </ul>
  <h3>Deliver my nok masterpieces to...</h3>
  <label for="deliveryName">Name: </label>
  <input type="text" th:field="*{deliveryName}" id="deliveryName"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('deliveryName')}"
        th:errors="*{deliveryName}">deliveryName Error</span>
  <br/>
  <label for="deliveryStreet">Street address: </label>
  <input type="text" th:field="*{deliveryStreet}" id="deliveryStreet"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('deliveryStreet')}"
        th:errors="*{deliveryStreet}">deliveryStreet Error</span>
  <br/>
  <label for="deliveryCity">City: </label>
  <input type="text" th:field="*{deliveryCity}" id="deliveryCity"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('deliveryCity')}"
        th:errors="*{deliveryCity}">deliveryCity Error</span>
  <br/>
  <label for="deliveryState">State: </label>
  <input type="text" th:field="*{deliveryState}" id="deliveryState"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('deliveryState')}"
        th:errors="*{deliveryState}">deliveryState Error</span>
  <br/>
  <label for="deliveryZip">Zip code: </label>
  <input type="text" th:field="*{deliveryZip}" id="deliveryZip"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('deliveryZip')}"
        th:errors="*{deliveryZip}">deliveryZip Error</span>
  <br/>
  <h3>Here’s how I’ll pay...</h3>
  <label for="ccNumber">Credit Card #: </label>
  <input type="text" th:field="*{ccNumber}" id="ccNumber"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('ccNumber')}"
        th:errors="*{ccNumber}">CC Num Error</span>
  <br/>
  <label for="ccExpiration">Expiration: </label>
  <input type="text" th:field="*{ccExpiration}" id="ccExpiration"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('ccExpiration')}"
        th:errors="*{ccExpiration}">ccExpiration Error</span>
  <br/>
  <label for="ccCVV">CVV: </label>
  <input type="text" th:field="*{ccCVV}" id="ccCVV"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('ccCVV')}"
        th:errors="*{ccCVV}">ccCVV Error</span>
  <br/>
  <input type="submit" value="Submit Order"/>

</form>
</body>
